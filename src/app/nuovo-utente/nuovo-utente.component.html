<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">
            Name
        </label>
        <input type="text" id="name" formControlName="name">
    </div>

    <div>
        <label for="lastname">
            Lastname
        </label>
        <input type="text" id="lastname" formControlName="lastname">
    </div>

    <input type="submit" value="Invia">
</form>
