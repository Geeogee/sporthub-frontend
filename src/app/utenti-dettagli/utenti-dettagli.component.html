
<button (click)="openUpdateForm()">Modifica</button>

<div *ngIf="showDetails">
    <form [formGroup]="detailsCheckout" (ngSubmit)="updateUser()">
        <label for="name">
            Name:
        </label>
        <input type="text" id="name" formControlName="name">

        <label for="lastname">
            Lastname
        </label>
        <input type="text" id="lastname" formControlName="lastname">

        <button type="submit">Aggiorna</button>
    </form> 
</div>
